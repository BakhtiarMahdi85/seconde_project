{% extends '_base.html' %}

{% block page_title %} page title {% endblock page_title %}


{% block content %}
    {% for post in post %}
<div class="container mt-4">
    <div class="row">
        <div class="col-9">

            <div class="card shadow my-3 p-5">
                <h1>{{ post.title }}</h1>
                <p class="small text-muted mt-2">By:{{ post.author }}</p>
                   <p class="mt-2">{{ post.text }}</p>
                <div >
                <a href='{% url 'post detail' post.id %}' class= 'btn btn-sm btn-success'>read more</a>
                 <a href='{% url 'delete' post.id %}' class= 'btn btn-sm btn-danger'>Delete</a>
                 <a href='{% url 'update' post.id %}' class= 'btn btn-sm btn-info'>Edit</a>
                    </div>

            </div>
        </div>
     </div>
</div>


     <form method="POST">#}
    {% endfor %}
{% endblock content %}
